<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="my-4">PokÃ©mon Tournament</h1>

        <!-- Trainer Count Dropdown -->
        <div class="dropdown-container">
            <label for="trainer-count" class="form-label">Select the number of trainers:</label>
            <select id="trainer-count" class="form-select" name="trainer-count">
                <option value="2">2 Trainers</option>
                <option value="3">3 Trainers</option>
                <option value="4">4 Trainers</option>
                <option value="5">5 Trainers</option>
            </select>
        </div>

        <!-- Start Tournament Button -->
        <button id="start-btn" class="btn btn-primary mt-4">Start Tournament</button>

        <div id="tournament-output" class="mt-4">
            <!-- Tournament Results will be displayed here -->
        </div>

        <div class="trainer-container" id="trainer-cards">
            <!-- Trainer Cards will be displayed here -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="pokemon.js"></script>
</body>

</html>
